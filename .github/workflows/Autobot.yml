name: Master - Auto Build & Deploy

on:
  push:
    branches:
      - Master

env:
  IMAGE_NAME: vjkumarp/fedorg-new
  CONTAINER_NAME: fedorg-web
  HOST_PORT: 5000
  CONTAINER_PORT: 3000

jobs:
  stage-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ----------------------------------------
    # Generate SHA-based tag
    # ----------------------------------------
    - name: Generate image tag
      id: meta
      run: |
        SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
        echo "IMAGE_TAG=stage-${SHORT_SHA}" >> $GITHUB_OUTPUT

    # ----------------------------------------
    # Login to GHCR
    # ----------------------------------------
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: vjkumarp
        password: ${{ secrets.FEDORG_NEW }}

    # ----------------------------------------
    # Build & Push Docker Image
    # ----------------------------------------
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.IMAGE_TAG }}

    # ----------------------------------------
    # Deploy to Hostinger VPS
    # ----------------------------------------
    - name: Deploy to Hostinger VPS
      uses: appleboy/ssh-action@latest
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e

          docker login ghcr.io -u vjkumarp -p ${{ secrets.FEDORG_NEW }}

          docker pull ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.IMAGE_TAG }}

          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true

          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            -p ${{ env.HOST_PORT }}:${{ env.CONTAINER_PORT }} \
            --restart unless-stopped \
            ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.IMAGE_TAG }}

          docker image prune -f
